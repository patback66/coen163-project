   <script>
       
       
       function showImage(num)
       {
           switch(num)
               {
                   case 0:
                       var x = document.getElementById("overlay0");
                       break;

                       break;
                   
                   case 2:

                       break;
                       
                   case 3:
                       var x = document.getElementById("overlay3");
                       break;
                       
                   default: 
                       break;
               }
           
            x.style.height = "100%";
       }
       
       function closeNav(num) 
       {
           switch(num)

                   case 3:
                       var x = document.getElementById("overlay3");
                       break;
                       
                   default: 
                       break;
               }
           
            x.style.height = "0%";
       }
    </script>
